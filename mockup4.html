<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="width: 450px; margin-left: auto; margin-right: auto; font-family: Verdana;">
    <h3>Your Information</h3>
    
    <form>
        <p>
            <label>
                Name:
                <input type="text">
            </label>
        </p>
        <p>
            <label>
                Email:&nbsp;
                <input type="email">
            </label>
        </p>
        <p>
            <label>
                Phone:
                <input type="number">
            </label>
        </p>
        <div>
            <div style ="width: 50%; float: left;">
                <p>
                    <input type="checkbox" style="border: 1px solid black;"> From San Francisco
                </p>
            </div>
            <div style ="width: 50%; float: right;">
                <p>
                    <input type="checkbox"> Not From San Francisco
                </p>
            </div>
        </div>

        
        <button type="submit" style="text-align: center; box-shadow: 3px 3px; border: 1px solid black; font-size: 12pt;">Submit</button>
    </form>



    
</body>
</html>
