<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    th.header {
       border: 1px solid black;
       background-color: rgb(184, 184, 184);
       text-align: left;
       font-size: 10pt;
       padding-left: 5px;
    }
    td.oddRow {
        border: 1px solid black;
        background-color: rgb(219, 219, 219);
        padding-left: 5px;
    }
    td.evenRow {
        border: 1px solid black;
        padding-left: 5px;
    }
</style>
<body style="width: 450px; margin-left: auto; margin-right: auto; font-family: Verdana;">
    <h3>My Awesome Table</h3>

    <table style="width:100%; border: 1px solid black; border-collapse: collapse;">
        <div style="">
            <tr>
                    <th class="header">Firstname</th>
                    <th class="header">Lastname</th> 
                    <th class="header">Petname</th>
                    <th class="header">City</th>
            </tr>
        </div>

        <tr>
            <td class="oddRow">John</td>
            <td class="oddRow">Doe</td> 
            <td class="oddRow">Fifi</td>
            <td class="oddRow">Denver</td>
        </tr>
        <tr>
            <td class ="evenRow">Jane</td>
            <td class ="evenRow">Doe</td> 
            <td class ="evenRow">Fido</td>
            <td class ="evenRow">Santa Fe</td>
        </tr>
        <tr>
            <td class="oddRow">Jennifer</td>
            <td class="oddRow">Smith</td>
            <td class="oddRow">Pikachu</td>
            <td class="oddRow">Los Angeles</td>
        </tr>
        <tr>
            <td class ="evenRow">Stephen</td>
            <td class ="evenRow">Hawking</td>
            <td class ="evenRow">Furby</td>
            <td class ="evenRow">New York</td>
        </tr>
        <tr>
            <td class="oddRow">&nbsp;</td>
            <td class="oddRow"></td>
            <td class="oddRow"></td>
            <td class="oddRow"></td>
        </tr>
        <tr>
            <td class ="evenRow">&nbsp;</td>
            <td class ="evenRow"></td>
            <td class ="evenRow"></td>
            <td class ="evenRow"></td>
        </tr>
        <tr>
            <td class="oddRow">&nbsp;</td>
            <td class="oddRow"></td>
            <td class="oddRow"></td>
            <td class="oddRow"></td>
        </tr>
    </table>

    
</body>
</html>
